<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Slider Demo</title>
	<link rel="stylesheet" href="gallery.css" />
</head>

<body>
	<div id="wrap">
		<div class="gallery">
			<div class="slider">
				<figure>
					<figcaption>Ford GT 1</figcaption>
					<img src="img/1.jpg" alt="Ford GT 1" />
				</figure>
				<figure>
					<figcaption>Ford GT 2</figcaption>
					<img src="img/2.jpg" alt="Ford GT 2" />
				</figure>
				<figure>
					<figcaption>Ford GT 3</figcaption>
					<img src="img/3.jpg" alt="Ford GT 3" />
				</figure>
			</div>
			<div class="controls">
				<a href="#" class="control momentary control-previous">Previous</a>
				<a href="#" class="control momentary control-next">Next</a>
			</div>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="gallery.js" type="text/javascript"></script>
</body>
</html>
